<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¾®åšåŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Token é…ç½®åŒºåŸŸ */
        .token-section {
            display: none;
            margin-bottom: 2rem;
        }

        .token-section.active {
            display: block;
        }

        .token-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .token-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .token-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .token-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .token-toggle:hover {
            color: #333;
        }

        .token-status {
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .token-status.valid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .token-status.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .token-status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .token-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-token {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            background: #218838;
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover:not(:disabled) {
            background: #5a6268;
        }

        .login-section {
            text-align: center;
            display: none;
        }

        .login-section.active {
            display: block;
        }

        .qr-container {
            display: inline-block;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: #f8f9fa;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            display: block;
        }

        .status-text {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .post-section {
            display: none;
        }

        .post-section.active {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-status {
            color: #28a745;
            font-weight: 500;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .logout-btn, .config-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }

        .config-btn {
            background: #6c757d;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .config-btn:hover {
            background: #5a6268;
        }

        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .char-count.warning {
            color: #ffc107;
        }

        .char-count.error {
            color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-refresh {
            background: #6c757d;
            color: white;
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-refresh:hover:not(:disabled) {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            color: #999;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            .qr-code {
                width: 160px;
                height: 160px;
            }

            .user-actions {
                flex-direction: column;
                gap: 0.25rem;
            }

            .token-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ å¾®åšåŠ©æ‰‹</h1>
            <p>æ‰«ç ç™»å½•å¾®åšï¼Œå¿«é€Ÿå‘é€å†…å®¹</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Token é…ç½®åŒºåŸŸ -->
        <div id="tokenSection" class="token-section">
            <h3 style="margin-bottom: 1rem; color: #333;">ğŸ” API Token é…ç½®</h3>
            <div class="token-input-group">
                <input 
                    type="password" 
                    id="tokenInput" 
                    class="token-input" 
                    placeholder="è¯·è¾“å…¥ API Token"
                >
                <button id="tokenToggle" class="token-toggle">ğŸ‘ï¸</button>
            </div>
            <div id="tokenStatus" class="token-status" style="display: none;"></div>
            <div class="token-actions">
                <button id="saveTokenBtn" class="btn-token btn-save">ä¿å­˜ Token</button>
                <button id="clearTokenBtn" class="btn-token btn-clear">æ¸…é™¤ Token</button>
            </div>
        </div>

        <!-- ç™»å½•åŒºåŸŸ -->
        <div id="loginSection" class="login-section">
            <div class="qr-container">
                <img id="qrCode" class="qr-code" src="" alt="äºŒç»´ç åŠ è½½ä¸­...">
            </div>
            <div class="status-text">
                <span id="loginStatus">è¯·ä½¿ç”¨å¾®åšæ‰‹æœºAPPæ‰«ç ç™»å½•</span>
            </div>
            <button id="refreshQR" class="btn btn-refresh">åˆ·æ–°äºŒç»´ç </button>
        </div>

        <!-- å‘é€åŒºåŸŸ -->
        <div id="postSection" class="post-section">
            <div class="user-info">
                <span class="user-status">âœ… å·²ç™»å½•å¾®åš</span>
                <div class="user-actions">
                    <button id="configBtn" class="config-btn">è®¾ç½®</button>
                    <button id="logoutBtn" class="logout-btn">é€€å‡ºç™»å½•</button>
                </div>
            </div>
            
            <textarea id="contentInput" class="textarea" placeholder="è¯·è¾“å…¥è¦å‘é€çš„å¾®åšå†…å®¹..."></textarea>
            
            <div id="charCount" class="char-count">0/140</div>
            
            <button id="postBtn" class="btn btn-primary">å‘é€å¾®åš</button>
        </div>

        <div class="footer">
            <p>Powered by Playwright & Node.js</p>
        </div>
    </div>

    <script>
		class WeiboProxy {
		    constructor() {
		        this.isLoggedIn = false;
		        this.scanCheckInterval = null;
		        this.scanStartTime = null; // æ–°å¢ï¼šè®°å½•æ‰«ç å¼€å§‹æ—¶é—´
		        this.scanTimeout = 1 * 60 * 1000; // æ–°å¢ï¼šæ‰«ç è¶…æ—¶æ—¶é—´ 1åˆ†é’Ÿ
		        this.apiToken = '';
		        this.init();
		    }
		    async init() {
		        this.loadToken();
		        this.bindEvents();
		        
		        if (this.apiToken) {
		            await this.checkLoginStatus();
		        } else {
		            this.showTokenSection();
		        }
		    }
		    bindEvents() {
		        // Token ç›¸å…³äº‹ä»¶
		        document.getElementById('tokenToggle').addEventListener('click', () => this.toggleTokenVisibility());
		        document.getElementById('saveTokenBtn').addEventListener('click', () => this.saveToken());
		        document.getElementById('clearTokenBtn').addEventListener('click', () => this.clearToken());
		        document.getElementById('tokenInput').addEventListener('input', () => this.validateTokenInput());
		        document.getElementById('tokenInput').addEventListener('keypress', (e) => {
		            if (e.key === 'Enter') this.saveToken();
		        });
		        // å¾®åšç›¸å…³äº‹ä»¶
		        document.getElementById('refreshQR').addEventListener('click', () => this.refreshQRCode());
		        document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
		        document.getElementById('configBtn').addEventListener('click', () => this.showTokenSection());
		        document.getElementById('postBtn').addEventListener('click', () => this.postWeibo());
		        document.getElementById('contentInput').addEventListener('input', (e) => this.updateCharCount(e.target.value));
		    }
		    // Token ç®¡ç†
		    loadToken() {
		        const stored = localStorage.getItem('weibo_proxy_token');
		        if (stored) {
		            this.apiToken = stored;
		            document.getElementById('tokenInput').value = stored;
		            this.updateTokenStatus('valid', 'âœ… Token å·²åŠ è½½');
		        }
		    }
		    saveToken() {
		        const token = document.getElementById('tokenInput').value.trim();
		        if (!token) {
		            this.showAlert('è¯·è¾“å…¥ Token', 'error');
		            return;
		        }
		        this.apiToken = token;
		        localStorage.setItem('weibo_proxy_token', token);
		        this.updateTokenStatus('valid', 'âœ… Token å·²ä¿å­˜');
		        this.showAlert('Token ä¿å­˜æˆåŠŸ', 'success');
		        
		        // ä¿å­˜åè‡ªåŠ¨æ£€æŸ¥ç™»å½•çŠ¶æ€
		        setTimeout(() => {
		            this.checkLoginStatus();
		        }, 1000);
		    }
		    clearToken() {
		        this.apiToken = '';
		        localStorage.removeItem('weibo_proxy_token');
		        document.getElementById('tokenInput').value = '';
		        this.updateTokenStatus('invalid', 'âŒ Token å·²æ¸…é™¤');
		        this.showAlert('Token å·²æ¸…é™¤', 'info');
		        this.showTokenSection();
		    }
		    validateTokenInput() {
		        const token = document.getElementById('tokenInput').value.trim();
		        if (token) {
		            this.updateTokenStatus('pending', 'â³ è¯·ä¿å­˜ Token');
		        } else {
		            this.updateTokenStatus('invalid', 'âŒ Token ä¸èƒ½ä¸ºç©º');
		        }
		    }
		    toggleTokenVisibility() {
		        const input = document.getElementById('tokenInput');
		        const toggle = document.getElementById('tokenToggle');
		        
		        if (input.type === 'password') {
		            input.type = 'text';
		            toggle.textContent = 'ğŸ™ˆ';
		        } else {
		            input.type = 'password';
		            toggle.textContent = 'ğŸ‘ï¸';
		        }
		    }
		    updateTokenStatus(type, message) {
		        const status = document.getElementById('tokenStatus');
		        status.className = `token-status ${type}`;
		        status.textContent = message;
		        status.style.display = 'block';
		    }
		    // é¡µé¢åˆ‡æ¢
		    showTokenSection() {
		        document.getElementById('tokenSection').classList.add('active');
		        document.getElementById('loginSection').classList.remove('active');
		        document.getElementById('postSection').classList.remove('active');
		        this.stopScanCheck();
		    }
		    showLoginSection() {
		        document.getElementById('tokenSection').classList.remove('active');
		        document.getElementById('loginSection').classList.add('active');
		        document.getElementById('postSection').classList.remove('active');
		        this.isLoggedIn = false;
		    }
		    showPostSection() {
		        document.getElementById('tokenSection').classList.remove('active');
		        document.getElementById('loginSection').classList.remove('active');
		        document.getElementById('postSection').classList.add('active');
		        this.isLoggedIn = true;
		        this.stopScanCheck();
		        this.clearAlerts();
		    }
		    // API è¯·æ±‚æ–¹æ³•
		    async apiRequest(url, options = {}) {
		        if (!this.apiToken) {
		            throw new Error('API Token æœªé…ç½®');
		        }
		        const headers = {
		            'Authorization': `Bearer ${this.apiToken}`,
		            'Content-Type': 'application/json',
		            ...options.headers
		        };
		        const response = await fetch(url, {
		            ...options,
		            headers
		        });
		        if (response.status === 401) {
		            this.showAlert('Token æ— æ•ˆæˆ–å·²è¿‡æœŸï¼Œè¯·é‡æ–°é…ç½®', 'error');
		            this.showTokenSection();
		            throw new Error('Token æ— æ•ˆ');
		        }
		        return response;
		    }
		    async checkLoginStatus() {
		        if (!this.apiToken) {
		            this.showTokenSection();
		            return;
		        }
		        try {
		            const response = await this.apiRequest('/api/status');
		            const data = await response.json();
		            
		            if (data.isLoggedIn) {
		                this.showPostSection();
		            } else {
		                this.showLoginSection();
		                await this.loadQRCode();
		            }
		        } catch (error) {
		            if (error.message !== 'Token æ— æ•ˆ') {
		                this.showAlert('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥: ' + error.message, 'error');
		            }
		        }
		    }
		    async loadQRCode() {
		        try {
		            this.showAlert('æ­£åœ¨è·å–äºŒç»´ç ...', 'info');
		            const response = await this.apiRequest('/api/qrcode');
		            const data = await response.json();
		            
		            if (data.qrCodeUrl) {
		                document.getElementById('qrCode').src = data.qrCodeUrl;
		                this.startScanCheck();
		                this.clearAlerts();
		                this.updateLoginStatus('è¯·ä½¿ç”¨å¾®åšæ‰‹æœºAPPæ‰«ç ç™»å½•');
		            } else {
		                throw new Error('è·å–äºŒç»´ç å¤±è´¥');
		            }
		        } catch (error) {
		            if (error.message !== 'Token æ— æ•ˆ') {
		                this.showAlert('è·å–äºŒç»´ç å¤±è´¥: ' + error.message, 'error');
		            }
		        }
		    }
		    async refreshQRCode() {
		        this.stopScanCheck();
		        await this.loadQRCode();
		    }
		    // ä¿®å¤ï¼šå¢åŠ æ‰«ç æ€»è¶…æ—¶æ—¶é—´
		    startScanCheck() {
		        this.stopScanCheck();
		        this.scanStartTime = Date.now(); // è®°å½•å¼€å§‹æ—¶é—´
		        
		        this.scanCheckInterval = setInterval(async () => {
		            try {
		                // æ£€æŸ¥æ˜¯å¦è¶…æ—¶
		                const elapsed = Date.now() - this.scanStartTime;
		                if (elapsed > this.scanTimeout) {
		                    this.stopScanCheck();
		                    this.showAlert('æ‰«ç å·²è¶…æ—¶ï¼Œè¯·åˆ·æ–°äºŒç»´ç é‡è¯•', 'error');
		                    this.updateLoginStatus('æ‰«ç è¶…æ—¶ï¼Œè¯·åˆ·æ–°äºŒç»´ç ');
		                    return;
		                }
		                
		                // æ˜¾ç¤ºå‰©ä½™æ—¶é—´
		                const remainingTime = Math.ceil((this.scanTimeout - elapsed) / 1000);
		                const minutes = Math.floor(remainingTime / 60);
		                const seconds = remainingTime % 60;
		                
		                const response = await this.apiRequest('/api/scan-status');
		                const data = await response.json();
		                
		                if (data.status === 'success') {
		                    this.stopScanCheck();
		                    this.showAlert('ç™»å½•æˆåŠŸï¼', 'success');
		                    setTimeout(() => {
		                        this.showPostSection();
		                    }, 1000);
		                } else if (data.status === 'error') {
		                    this.stopScanCheck();
		                    this.showAlert('ç™»å½•å¤±è´¥: ' + data.message, 'error');
		                    this.updateLoginStatus('ç™»å½•å¤±è´¥ï¼Œè¯·åˆ·æ–°äºŒç»´ç é‡è¯•');
		                } else {
		                    // æ˜¾ç¤ºç­‰å¾…çŠ¶æ€å’Œå‰©ä½™æ—¶é—´
		                    const statusMsg = `${data.message || 'ç­‰å¾…æ‰«ç ä¸­...'} (${minutes}:${seconds.toString().padStart(2, '0')})`;
		                    this.updateLoginStatus(statusMsg);
		                }
		            } catch (error) {
		                if (error.message !== 'Token æ— æ•ˆ') {
		                    console.error('æ£€æŸ¥æ‰«ç çŠ¶æ€å¤±è´¥:', error);
		                }
		            }
		        }, 3000);
		    }
		
		    stopScanCheck() {
		        if (this.scanCheckInterval) {
		            clearInterval(this.scanCheckInterval);
		            this.scanCheckInterval = null;
		        }
		        this.scanStartTime = null;
		    }
		    async logout() {
		        try {
		            const response = await this.apiRequest('/api/logout', { method: 'POST' });
		            const data = await response.json();
		            
		            if (data.success) {
		                this.showAlert('é€€å‡ºç™»å½•æˆåŠŸ', 'success');
		                setTimeout(() => {
		                    this.showLoginSection();
		                    this.loadQRCode();
		                }, 1000);
		            }
		        } catch (error) {
		            if (error.message !== 'Token æ— æ•ˆ') {
		                this.showAlert('é€€å‡ºç™»å½•å¤±è´¥: ' + error.message, 'error');
		            }
		        }
		    }
		    async postWeibo() {
		        const content = document.getElementById('contentInput').value.trim();
		        
		        if (!content) {
		            this.showAlert('è¯·è¾“å…¥å¾®åšå†…å®¹', 'error');
		            return;
		        }
		        if (content.length > 140) {
		            this.showAlert('å¾®åšå†…å®¹è¶…è¿‡140å­—ç¬¦é™åˆ¶', 'error');
		            return;
		        }
		        const postBtn = document.getElementById('postBtn');
		        const originalText = postBtn.textContent;
		        postBtn.disabled = true;
		        postBtn.innerHTML = '<span class="loading"></span>å‘é€ä¸­...';
		        try {
		            const response = await this.apiRequest('/api/post', {
		                method: 'POST',
		                body: JSON.stringify({ content })
		            });
		            const data = await response.json();
		            
		            if (data.success) {
		                this.showAlert('å¾®åšå‘é€æˆåŠŸï¼', 'success');
		                document.getElementById('contentInput').value = '';
		                this.updateCharCount('');
		            } else {
		                throw new Error(data.error || 'å‘é€å¤±è´¥');
		            }
		        } catch (error) {
		            if (error.message !== 'Token æ— æ•ˆ') {
		                this.showAlert('å‘é€å¤±è´¥: ' + error.message, 'error');
		            }
		        } finally {
		            postBtn.disabled = false;
		            postBtn.textContent = originalText;
		        }
		    }
		    updateCharCount(content) {
		        const count = content.length;
		        const charCountEl = document.getElementById('charCount');
		        charCountEl.textContent = `${count}/140`;
		        
		        charCountEl.className = 'char-count';
		        if (count > 120) {
		            charCountEl.classList.add('warning');
		        }
		        if (count > 140) {
		            charCountEl.classList.add('error');
		        }
		    }
		    updateLoginStatus(message) {
		        document.getElementById('loginStatus').textContent = message;
		    }
		    showAlert(message, type = 'info') {
		        const alertContainer = document.getElementById('alertContainer');
		        const alert = document.createElement('div');
		        alert.className = `alert alert-${type}`;
		        alert.textContent = message;
		        
		        alertContainer.innerHTML = '';
		        alertContainer.appendChild(alert);
		        
		        if (type === 'success' || type === 'info') {
		            setTimeout(() => {
		                if (alert.parentNode) {
		                    alert.remove();
		                }
		            }, 3000);
		        }
		    }
		    clearAlerts() {
		        document.getElementById('alertContainer').innerHTML = '';
		    }
		}

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new WeiboProxy();
        });
    </script>
</body>
</html>
